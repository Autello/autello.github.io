<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Score Calculator</h1>
        <label>Product Name: <input type="text" id="productName"></label>
        <label>Price ($): <input type="number" id="price" step="0.01"></label>
        <label>Weight (oz): <input type="number" id="weight"></label>
        <label>Servings: <input type="number" id="servings"></label>
        <label>Calories per Serving: <input type="number" id="calories"></label>
        <button onclick="calculateScore()">Calculate</button>

        <!-- Keep the "Copy Results" section -->
        <h3><strong>Copy Results:</strong> <span id="simplifiedResult"></span></h3>

        <button id="copyButton">Copy to Clipboard</button>

        <!-- Search Field for Filtering the Table -->
        <h3>Search Product Name:</h3>
        <input type="text" id="searchField" onkeyup="searchTable()" placeholder="Search for names..">
        
        <!-- Table to display previous entries -->
        <h3>Previous Entries</h3>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Score</th>
                    <th>Product Name</th>
                    <th>Calories per Ounce</th>
                    <th>Calories per Cent</th>
                    <th>Total Calories</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
