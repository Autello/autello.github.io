<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Food Value Calculator</h1>

    <label for="price">Price (in dollars):</label>
    <input type="number" id="price" step="0.01" placeholder="e.g., 4.99">

    <label for="weight">Weight (in ounces):</label>
    <input type="number" id="weight" step="0.1" placeholder="e.g., 16">

    <label for="servings">Total Servings:</label>
    <input type="number" id="servings" step="1" placeholder="e.g., 8">

    <label for="calories">Calories per Serving:</label>
    <input type="number" id="calories" step="1" placeholder="e.g., 150">

    <button id="calculateBtn">Calculate Score</button>

    <div id="result"></div>
</div>

<script src="script.js" defer></script>

</body>
</html>
